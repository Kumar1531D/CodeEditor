<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.js"></script>
    <script defer src="editor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #file-list {
            width: 200px;
            background: #252526;
            padding: 10px;
            border-radius: 5px;
            height: 500px;
            overflow-y: auto;
        }
        #file-list li {
            list-style: none;
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #3c3c3c;
        }
        #file-list li:hover {
            background-color: #444;
        }
        #editor-container {
            flex-grow: 1;
            height: 500px;
        }
        #sync-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #sync-button:hover {
            background: #005a9e;
        }
        #sync-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .selected-file {
		    background-color: #3498db; /* Blue highlight */
		    color: white;
		    font-weight: bold;
		    border-radius: 5px;
		    padding: 5px;
		}
    </style>
</head>
<body>

    <h2>Real-Time Code Editor</h2>

    <div class="container">
        <ul id="file-list">
            <li>Loading files...</li>
        </ul>
        <div id="editor-container"></div>
    </div>

    <button id="sync-button">Sync</button>
    <p id="sync-info"></p>
    
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
